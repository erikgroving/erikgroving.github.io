<head>
	<title>Exploring the world</title>
	<meta charset="utf-8"> 
	<script src="javascript/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css	">
	<script>
		// Default initializations
		var move_ball;
		var getPix = /\d+/;
		var step = 1;

		$(function() {
			var keys = {}
			// Event bindings
			$(document).keydown(function(e) {
				step = parseFloat($( document ).width()) / 100;
				if (keys[37] || keys[38] || keys[39] || keys[40]) {
					e.preventDefault();
					if (!move_ball) {
						moveBall();
						move_ball = setInterval(moveBall, 10);
					}
				}
			});
			
			$(document).keydown(function(e) {
				keys[e.keyCode] = true;
			});
			$(document).keyup(function(e) {   
				keys[e.keyCode] = false;
			});
			
			function moveBall() {					
				var left = $('#ball').css('left');
				var top = $('#ball').css('top');
				left = parseFloat(left.match(getPix));
				top = parseFloat(top.match(getPix));
				if (keys[37]) {
					left = left - step;
				}
				if (keys[38]) {
					top = top - step;
				}				
				if (keys[39]) {
					left = left + step;
				}				
				if (keys[40]) {
					top = top + step;
				}
				left = left + 'px';
				top = top + 'px';
				$('#ball').css('top', top);
				$('#ball').css('left', left);
				
				if (~(keys[37] || keys[38] || keys[39] || keys[40])) {
					clearInterval(move_ball);
					move_ball = 0;
				}
				checkBall();
			}

			function checkBall() {
				
			}			
		});
		
		function getParameterByName(name) {
			var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
			return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
		}
		

	</script>
</head>
<body class="body">	
	<div id="title">Welcome!</div>
	<div id="instr">
		I'm Erik and this is my homepage. 
		<br>
		Use the arrow keys to move 
		the ball around to go where you want to go. 
		<br> 
		Still under construction...
		<!--<br> If you are on mobile, tilt your phone to move the ball.-->
	</div>
	<div id="ball"></div>
	<div id="about" class="target">About</div>
	<div id="vocab_tool" class="target">Vocab tool</div>
</body>
